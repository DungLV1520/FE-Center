<nz-sider
  class="ant-layout-sider ant-layout-sider-light"
  nzWidth="256px"
  nzTheme="light"
>
  
  <ul
    nz-menu
    nzMode="inline"
  >
    <li nz-menu-item (click)="navigateOt()" [nzSelected]="isActiveOt">
      <span nz-icon nzType="mobile" nzTheme="outline"></span>
      <span>Danh sách thiết bị</span>
    </li>
  </ul>

  <ul
    nz-menu
    nzMode="inline"
  >
    <li nz-menu-item (click)="navigateAbs()" [nzSelected]="isActiveAbs">
      <span nz-icon nzType="play-square" nzTheme="outline"></span>
      <span>Trình chiếu</span>
    </li>
  </ul>
</nz-sider>
