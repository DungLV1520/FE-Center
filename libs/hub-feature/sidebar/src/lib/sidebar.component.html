<nz-sider
  class="ant-layout-sider ant-layout-sider-light"
  nzWidth="256px"
  nzTheme="light"
>
  <ul nz-menu nzMode="inline">
    <li nz-submenu nzIcon="mobile" nzOpen nzTitle="Danh sách thiết bị">
      <ul>
        <li
          nz-menu-item
          *ngFor="let data of regions; let i = index"
          (click)="navigateOt(data)"
          [nzSelected]="i === 0"
        >
          {{ data.name }}
        </li>
      </ul>
    </li>
  </ul>
  <ul nz-menu nzMode="inline" class="sider-menu">
    <li nz-submenu nzIcon="user" nzTitle="Tệp">
      <ul>
        <li
          nz-menu-item
          *ngFor="let data of folder; let i = index"
          (click)="navigateAbs(data)"
          [nzSelected]="indexPer === i"
        >
          {{ data.name }}
        </li>
      </ul>
    </li>
  </ul>
</nz-sider>
<ul nz-menu nzMode="inline">
  <li nz-menu-item>
    <span nz-icon nzType="mobile" nzTheme="outline"></span>
    <span>Trình chiếu</span>
  </li>
</ul>
