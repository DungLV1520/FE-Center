<nz-header>
  <div class="logo">
    <img loading="lazy" src="assets/images/logo.svg" loading="lazy" alt="" />
  </div>
  <a nz-dropdown [nzDropdownMenu]="menu" class="profile">
    <span class="mx-2">{{ user?.username | titlecase }}</span>
    <span nz-icon nzType="user" nzTheme="outline"></span>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item nzDanger (click)="logout()">Đăng xuất</li>
    </ul>
  </nz-dropdown-menu>
</nz-header>
